<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/41d6a358ff.js" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>
</head>
<body class="grid">

    <header>
        <h1 class="main-title">Fast Food</h1>
    </header>

    <nav class="navbar">
        <a href="#menu" class="fa fa-navicon menu"></a>
        <a href="#cart" class="fa fa-cart-plus purchase_cart"></a>       
        <a href="#burguer" class="fas fa-hamburger burguer"></a>
        <a href="#pizza" class="fas fa-pizza-slice pizza"></a>
        <a href="#drink" class="fas fa-glass-martini-alt drink"></a>
    </nav>

    <main class="container">
        <section class="food-gallery"></section>
        <section class="selected-food">
            <img src="" alt="">
            <h2 class="item-name"></h2>
            <p class="description"></p>
            <div class="price">0,00</div>
            <div class="quantity_controller">
                <button class="less">-</button>
                <span class="quantity">0</span>
                <button class="plus">+</button>
            </div>
        </section>
        <button type="button" class="cart"><span class="fa fa-cart-plus icon"></span> Add to cart</button>
    </main>

</body>
</html>

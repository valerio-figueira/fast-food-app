<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/41d6a358ff.js" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>
</head>
<body class="grid">

    <nav class="navbar">
        <a href="#" class="fa fa-navicon"></a>
        <a href="#" class="fa fa-cart-plus"></a>       
        <a href="#" class="fas fa-hamburger"></a>
        <a href="#" class="fas fa-pizza-slice"></a>
        <a href="#" class="fas fa-glass-martini-alt"></a>
    </nav>

    <main class="container">
        <section class="food-gallery"></section>
        <section class="selected-food">
            <img src="imgs/pexels-engin-akyurt-2282532.jpg" alt="">
            <h2 class="item-name">Item Name</h2>
            <p class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi officia saepe quibusdam repellendus cumque suscipit recusandae harum tempore laborum porro, optio unde esse nisi fugiat. Nostrum iste sint neque culpa.</p>
            <div class="price">R$ 0,00</div>
            <div class="quantity_controller">
                <button class="less">-</button>
                <span class="quantity">0</span>
                <button class="plus">+</button>
            </div>
        </section>
        <button type="button" class="cart"><span class="fa fa-cart-plus icon"></span> Add to cart</button>
    </main>

</body>
</html>
